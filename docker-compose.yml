version: "3.9"

volumes:
  pgsql_volume:
    
services:
  auth-api:
    image:  ${DOCKER_REGISTRY-}auth-api
    depends_on:
      - redis
    links:
      - redis
      - db-server
    ports:
      - "6663:6663"
    environment:
        - REDIS_IP=redis
        - ASPNETCORE_ENVIRONMENT=Development
    build:
      context: .
      dockerfile: srcs/Backend.Api.Authentication/Dockerfile
  db-server:
    image:  ${DOCKER_REGISTRY-}db-server
    ports:
      - "7771:7771"
    depends_on:
      - postgresql
    links:
      - postgresql
    environment:
      - PGSQL_DATABASE_IP=postgresql
      - ASPNETCORE_ENVIRONMENT=Development
    build:
      context: .
      dockerfile: srcs/Backend.Server.Database/Dockerfile
  postgresql:
    image: postgres:latest
    restart: always
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    volumes:
      - pgsql_volume:/var/lib/postgresql/data
  redis:
    image: redis:latest
    restart: always
    ports:
      - "6379:6379"
  pgadmin:
    image: dpage/pgadmin4
    restart: always
    depends_on:
      - postgresql
    links:
      - postgresql
    environment:
      PGADMIN_DEFAULT_EMAIL: root@root.com
      PGADMIN_DEFAULT_PASSWORD: root
    ports:
      - "5050:80"
      
    
    